<h2 mat-dialog-title>Titulo del Dialog</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Nombre Categoria" value="">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close] = "data.name">OK</button>
    <button mat-button mat-dialog-close mat-dialog-close = "false">Cancel</button>
</mat-dialog-actions>
